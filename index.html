<!DOCTYPE html>
<html ng-app="myApp">
<head>
	
	<script src="js/angular.js">
        /*
         Make use of ng-Bind attribute and show values of scope inside the view.
         */
	</script>
	<title>ng-bind </title>

	<script type="text/javascript">
	
		var myApp = angular.module('myApp', []);

		myApp.controller('myController', function ($scope) {
			$scope.message1 = 'This text is Binded using expression';
			$scope.message2 = 'This text is Binded using ng-bind directive';
		});

	</script>

</head>

<body>

<center>

		<div ng-controller="myController">

			<span> {{message1}}</span> <br/>

			<span ng-bind="message2"> </span>

		</div>

</center>


</body>
</html>
